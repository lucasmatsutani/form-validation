<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="./src/js/index.js" defer></script>

<body>
    <div class="container">
        <div class="text-container">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>

        <form action="#"  class="form">
            <div class="item">
                <input type="text" class="input name" placeholder="Nome Completo *">
                <p class="text">campo obrigatório</p>
            </div>

            <div class="item">
                <input type="email" class="input email" placeholder="Email *">
                <p class="text">campo obrigatório</p>
            </div>

            <div class="item">
                <input type="tel" class="input number" placeholder="Telefone *">
                <p class="text">campo obrigatório</p>
            </div>

            <div class="item">
                <textarea cols="30" rows="10" class="input message" placeholder="Mensagem *"></textarea>
                <p class="text">campo obrigatório</p>
            </div>
            <p class="required-form">*campos obrigatórios</p>
            <button type="text">Enviar</button>
        </form>
    </div>
